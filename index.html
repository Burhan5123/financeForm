<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" type = "text/css" href="lab7.css">
	<script src="lab7.js"></script>
	<title>Wild Rose Country Finance</title>
</head>
<body>
    <header>
		<h2>Wild Rose Country Finance</h2>
		<img src="photos/img2.jpg" alt="img1.jpg">
		<!-- https://unsplash.com/photos/gcWd0ts4RCo -->
	
	</header>

	<div class="main">

	<form onsubmit="input(); return false;">

		<label>Current Date</label><br>
		<input id="date" type="datetime-local" required ><br>

		<label>First Name</label><br>
		<input id="firstname" type="text" maxlength="30" pattern="[A-Za-z -]+$" placeholder="Enter your first name here" required><br>

		<label>last Name</label><br>
		<input id="lastname" type="text" maxlength="30" pattern="[A-Za-z -]+$" placeholder="Enter your last name here" required><br>

		<label>Street Address</label><br>
		<input id="address" type="text" placeholder="enter your address" required><br>

		<label>Postal Code</label><br>
		<input  id ="postalcode" type="text" placeholder="enter your postal code" pattern = "[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required><br>

		<label>Phone Number</label><br>
		<input type="radio" name="r1"> Business
		<input type="radio" name="r1" checked> Personal<br>
		<input id="phone" type="tel"  pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" placeholder = "e.g 123-123-1234" required><br>

		<label>E-mail Address</label><br>
		<input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder = "abc@example.com" required><br>

		<label>Are you a Current Clients? </label><br>
		<input type="radio" name="client1" value="yes"> Yes
		<input type="radio" name="client1" value="no"> No<br>

		<label>Gender: </label><br>
		<input type="radio" name="gender1" value="male"> Male
		<input type="radio" name="gender1" value="female"> Female<br>

		<label>Age:</label><br>
		<input type="number" min="18" placeholder="enter your age"><br>

		<label>Residence: </label><br>
		<input type="radio" name="residence1" value="own"> Own
		<input type="radio" name="residence1" value="rent Home"> Rent Home<br>

		<label>Annual Gross Income</label><br>
		<input id="income" type="number" min="0" placeholder="enter your gross income"><br>

		<label id="ad">Additional Choices: </label><br>
        <input id="ad1" type=checkbox name=vehicle value="vehicle">Vehicle <br>
        <input id="ad2" type=checkbox name=rrsp value="rrsp">RRSP<br>
        <input id="ad3" type=checkbox name=tfsa value="tfsa">TFSA<br>
        <input id="ad4" type=checkbox name=rrif value="rrif">RRIF<br>

        <input type="reset" value="Reset"> <input type="submit" value="Submit"><br><br>
    </form>

        <span id="display"></span><br><br>
    </div>

		

</body>
</html>
